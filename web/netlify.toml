[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables
[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

# Functions configuration
[functions]
  directory = "netlify/functions"

# Scheduled Functions
[functions."dexcom-refresh-cron"]
  schedule = "0 * * * *"

[functions."dexcom-sync-cron"]
  schedule = "*/15 * * * *"

[functions."myfitnesspal-sync"]
  schedule = "*/30 * * * *"

[functions."sensor-expiration-check"]
  schedule = "0 */6 * * *"

[functions."scheduled-reorder-check"]
  schedule = "0 9 * * *"
